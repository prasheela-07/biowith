
<!-- Contact Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      {{ page.content | markdownify }}

      <table class="contact-details">
        <tr>
            <td class="td1"><img id="pic" src="/img/author.png" alt="profile_pic"></td>
            <td class="td1">{{ site.author }}<br>
              {% if site.email %}
              {% if site.email contains '@' %}
                {% assign newemail = site.email | split: '@' %}
                  <script>
                    function join_at_email(user, domain){
                    return (user && domain)?(user + "@" + domain):"";
                    }
                    document.write('<a href="mailto:'
                    + join_at_email( "{{ newemail[0] }}", "{{ newemail[1] }}" )
                    + '">'
                    + join_at_email( "{{ newemail[0] }}", "{{ newemail[1] }}" )
                    + '</a>'
                    );
                    </script>
              {% else %}
                <a href="mailto:{{ site.email }}">{{ site.email }}</a>
              {% endif %}
            {% endif %}
                <br><a href="tel:{{ site.phoneno }}">{{ site.phoneno }}</a><br>
                {{ site.location }}
            </td>
        </tr>
      </table>
    </div>
  </div>
</section>

<!-- Contact End -->
